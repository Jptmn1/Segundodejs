function bitodec(bi){
let dec = 0, i = 0, res;
   
while (bi != 0) {
res = bi % 10;
bi = Number.parseInt(bi / 10);
dec = dec + res * Math.pow(2, i);
++i;}
   
return dec;}



  let bi = parseInt(prompt('Digite um número binário'))

  let dec = bitodec(bi);
  alert(`O número ${bi} em decimal é ${dec}`);

</script>
